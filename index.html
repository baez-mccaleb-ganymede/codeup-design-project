<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="css/custom.css">
        <link href="https://fonts.googleapis.com/css?family=Abel|Anton&display=swap" rel="stylesheet">
        <title>Hello, world!</title>
    </head>
    <body>
    <main class="container container-fluid">
        <section class="row">
            <div class="nav">

            </div>
        </section>
        <section class="row">
            <h1 class="col-12">VISUAL DESIGN & WEB DEVELOPMENT</h1>
        </section>
        <section class="row">
            <h2 class="col-12">FROM PARK CITY, UTAH</h2>
        </section>
        <section class="row">
            <div class="col-6 d-flex justify-content-center">
                <p class="rounded-circle design d-flex align-items-center justify-content-center">DESIGN</p>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <p class="rounded-circle develop d-flex align-items-center justify-content-center">DEVELOP</p>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <p class="rounded-circle support d-flex align-items-center justify-content-center">SUPPORT</p>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <p class="rounded-circle host d-flex align-items-center justify-content-center">HOST</p>
            </div>
        </section>
        <section class="row">
            <div class="col-12 card border-0">
                <p class="card-title">SELECTED WORK</p>
                <div class="card-body">
                    <img src="images/apple-ipad.jpg" class="img-thumbnail" alt="ipad with apples on it">
                </div>
                <div class="card-title">
                    <ul class="list-inline d-flex">
                        <li class="list-inline-item">FEATURED PROJECT</li>
                        <li class="list-inline-item rounded-circle mini-design ml-auto d-flex align-items-center justify-content-center">D</li>
                        <li class="list-inline-item rounded-circle mini-develop d-flex align-items-center justify-content-center">D</li>
                        <li class="list-inline-item rounded-circle mini-support d-flex align-items-center justify-content-center">S</li>
                        <li class="list-inline-item rounded-circle mini-host d-flex align-items-center justify-content-center">H</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </body>
</html>
